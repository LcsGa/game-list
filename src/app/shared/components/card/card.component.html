<div class="card">
  <div class="card__info">
    <img [src]="game.imageURL" alt="" class="card__img" />

    <div class="card__description">
      <h2 class="card__title">{{ game.title }}</h2>

      <div class="card__chips">
        <app-chip *ngFor="let chip of game.platforms" [platform]="chip.platform" [label]="chip.label"></app-chip>
      </div>
    </div>
  </div>

  <p class="card__text">{{ game.text }}</p>
</div>
